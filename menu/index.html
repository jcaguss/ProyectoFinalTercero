<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo del juego" />
      </div>
      <div class="userMenu">
        <button class="userButton">Usuario</button>
        <div class="dropdown">
          <p>Ver Perfil</p>
          <p>Configuración</p>
          <p>Cerrar sesión</p>
        </div>
      </div>
    </header>

    <main class="mainButtons">
      <button class="btnPrincipalJ">Jugar</button>
      <button class="btnPrincipalA">Asistente de juego</button>
    </main>
    <footer>
      <button class="helpButton">Cómo jugar</button>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="nav__container">
      <div class="container__elements">
        <link rel="stylesheet" href="index.html" value="Juego" />
        <link rel="stylesheet" href="index.html" />
      </div>
    </nav>
    <div class="decor plant-pone"></div>
    <div class="decor plant-ptwo"></div>
    <div class="decor plant-pthree"></div>
    <div class="decor plant-poner"></div>
    <div class="decor plant-ptwor"></div>
    <div class="decor plant-pthreer"></div>
    <main class="container__main">
      <h1>Login</h1>
      <form class="form__container" action="" method="post">
        <div class="container__fieldset">
          <fieldset class="fieldset__form__email">
            <label for="email">Email:</label>
            <input
              class="inputRow"
              type="email"
              id="email"
              name="email"
              placeholder="agustincaceresm@gmail.com"
            />
          </fieldset>
          <fieldset class="fieldset__form__password">
            <label class="label__password" for="password">Password:</label>
            <input
              class="inputRow"
              type="password"
              id="password"
              name="password"
            />
          </fieldset>
          <fieldset class="fieldset__form__showPass">
            <label for="showPass">Mostrar Contrase√±a?</label>
            <input id="showPass" type="checkbox" />
            <span class="custom-checkmark"></span>
          </fieldset>
        </div>
        <fieldset class="fieldset__submit">
          <button type="submit" value="Enviar">Enviar</button>
          <button type="reset" value="Limpiar">Limpiar</button>
        </fieldset>
      </form>
      <span></span>
    </main>
    <div class="decor top-left"></div>
  </body>
  <script src="./js/login.js"></script>
</html>

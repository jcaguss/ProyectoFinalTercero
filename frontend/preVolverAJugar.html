<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partidas Pendientes - Draftosaurus</title>
    <link rel="stylesheet" href="./styles/menuplayer.css" />
    <link rel="stylesheet" href="./styles/preVolverAJugar.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="./img/Logo.png" alt="Logo del juego" />
      </div>
      <div class="userMenu">
        <span id="nombre-usuario" class="menuButton userButton">Usuario</span>
        <div class="dropdown">
          <p>Ver Perfil</p>
          <p>Configuración</p>
          <p id="btn-logout">Cerrar sesión</p>
        </div>
      </div>
    </header>

    <div class="game-list-container">
      <h2 class="game-list-title">Partidas Pendientes</h2>

      <div id="loading" class="loading">Cargando partidas...</div>

      <ul id="game-list" class="game-list" style="display: none"></ul>

      <div id="no-games" class="no-games-message" style="display: none">
        No tienes partidas pendientes. ¡Inicia una nueva partida!
      </div>

      <button id="back-button" class="back-button">Volver al menú</button>
    </div>

    <template id="game-item-template">
      <li class="game-item" data-game-id="">
        <div class="game-info">
          <span class="game-opponent"></span>
          <span class="game-date"></span>
        </div>
        <div class="game-status"></div>
      </li>
    </template>

    <div
      id="mensaje-sistema"
      class="mensaje-sistema"
      style="display: none"
    ></div>

    <script src="./js/preVolverAJugar.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor_form">
      <div class="arriba"><h1>Registro de Usuario</h1></div>
      <div class="abajo">
        <form id="form_registro">
          <label for="nombre">Ingrese Nombre Usuario </label>
          <input type="text" id="nombre" name="nombre" />

          <label for="email">Ingrese Correo electronico </label>
          <input type="email" id="email" name="email" />

          <label for="password">Ingrese contraseña </label>
          <input type="password" id="password" name="password" />

          <label for="confirm">Confirmar contraseña </label>
          <input type="password" name="confirm" id="confirm" />

          <div class="mostrar">
            <label class="checkbox_linea">
              <input type="checkbox" id="ver_password" />
              Mostrar contraseña
            </label>
          </div>
          <a class="login" href="./login.html">login</a>

          <div class="submit">
            <button type="submit" value="Enviar">Confirmar registro</button>
            <button type="reset" value="Limpiar">Limpiar</button>
          </div>
        </form>
      </div>
      <span id="mensaje_error" class="error"></span>
    </div>

    <script src="./js/register.js"></script>
  </body>
</html>

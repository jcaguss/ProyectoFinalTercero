<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/juego.css" />
    <title>Draftosaurus</title>
  </head>
  <body>
    <header class="container__nav">
      <nav class="nav">
        <div class="logo"></div>
        <div class="user__menu">AgusGamer</div>
      </nav>
    </header>

    <main class="container__containers">
      <div class="container__turno__colocados">
        <div class="turno__player">Jugador 5</div>
        <div class="timer">60s</div>
        <div class="turno">Turno 1/2</div>
        <div class="colocados">Dinos 0/12</div>
      </div>
      <div class="container__tabla">
        <div class="tabla">
          <div class="rec rec__igual cafeteria bosque">
            <div class="dinos__igual">
              <div class="prueba amarillo"></div>
              <div class="prueba rojo"></div>
              <div class="prueba verde"></div>
              <div class="prueba rosa"></div>
              <div class="prueba azul"></div>
              <div class="prueba naranja"></div>
            </div>
          </div>
          <div class="rec rec__tres cafeteria bosque">
            <div class="dinos__tres">
              <div class="prueba verde"></div>
              <div class="prueba rosa"></div>
              <div class="prueba azul"></div>
            </div>
          </div>
          <div class="rec rec__pareja cafeteria monta">
            <div class="dinos__pareja">
              <div class="prueba amarillo"></div>
              <div class="prueba rojo"></div>
              <div class="prueba verde"></div>
              <div class="prueba rosa"></div>
              <div class="prueba azul"></div>
              <div class="prueba naranja"></div>
            </div>
          </div>
          <div class="rec rec__rio">
            <div class="dinos__rio">
              <div class="prueba rojo"></div>
            </div>
          </div>
          <div class="rec rec__rey bani bosque">
            <div class="dinos__rey">
              <div class="prueba rosa"></div>
            </div>
          </div>
          <div class="rec rec__noigual bani monta">
            <div class="dinos__noigual">
              <div class="prueba amarillo"></div>
              <div class="prueba rojo"></div>
              <div class="prueba verde"></div>
              <div class="prueba rosa"></div>
              <div class="prueba azul"></div>
              <div class="prueba naranja"></div>
            </div>
          </div>
          <div class="rec rec__solo bani monta">
            <div class="dinos__solo">
              <div class="prueba rosa"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container__dinos">
        <div class="dinos">
          <div class="dino dino__uno">
            <img src="./img/naranjaHori.PNG" alt="" />
          </div>
          <div class="dino dino__dos">
            <img src="./img/amarilloHori.PNG" alt="" />
          </div>
          <div class="dino dino__tres">
            <img src="./img/rosaHori.PNG" alt="" />
          </div>
          <div class="dino dino__cuatro">
            <img src="./img/rojoHori.PNG" alt="" />
          </div>
          <div class="dino dino__cinco">
            <img src="./img/azulHori.PNG" alt="" />
          </div>
          <div class="dino dino__seis">
            <img src="./img/verdeHori.PNG" alt="" />
          </div>
        </div>
      </div>
      <div class="container__info">
        <div class="info">
          <div class="user king">
            <div class="icon__user"></div>
            <div class="info__users">
              <div class="info__users__top">
                <p class="nombre__user">AgusGamer</p>
                <div class="corona"></div>
              </div>
              <p class="punto">Puntaje: 42p</p>
            </div>
          </div>
          <div class="user user__uno">
            <div class="icon__user"></div>
            <div class="info__users">
              <p class="nombre__user">TamiGamer</p>
              <p class="punto">Puntaje: 23p</p>
            </div>
          </div>
          <div class="user user__dos">
            <div class="icon__user"></div>
            <div class="info__users">
              <p class="nombre__user">BrunoGamer</p>
              <p class="punto">Puntaje: 12p</p>
            </div>
          </div>
          <div class="user user__tres">
            <div class="icon__user"></div>
            <div class="info__users">
              <p class="nombre__user">EmiGamer</p>
              <p class="punto">Puntaje: 7p</p>
            </div>
          </div>
          <div class="user user__cuatro">
            <div class="icon__user"></div>
            <div class="info__users">
              <p class="nombre__user">JulioGamer</p>
              <p class="punto">Puntaje: 2p</p>
            </div>
          </div>
          <div class="user user__cinco">
            <div class="icon__user"></div>
            <div class="info__users">
              <p class="nombre__user">RodaTres</p>
              <p class="punto">Puntaje: 1p</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/juego.js"></script>
</html>

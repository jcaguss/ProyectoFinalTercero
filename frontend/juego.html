<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuar Partida - Draftosaurus</title>
    <link rel="stylesheet" href="./styles/juego.css" />
    <link rel="stylesheet" href="./styles/floating-button.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
  </head>
  <body>
    <header class="container__nav">
      <nav class="nav">
        <div class="logo"></div>
        <div id="username" class="user__menu">Usuario</div>
      </nav>
    </header>
    <main class="container__containers">
      <div class="container__turno__colocados">
        <div id="player" class="player">Cargando...</div>
        <div id="timer" class="timer">60s</div>
        <div id="ronda" class="ronda">Ronda 1/2</div>
        <div id="colocados" class="colocados">Turno 0/12</div>
        <div id="die-result" style="display: none">
          Esperando resultado del dado...
        </div>
      </div>
      <div class="container__tabla">
        <div class="tabla">
          <div class="rec rec__igual cafeteria bosque">
            <div id="dinos__igual" class="dinos__igual"></div>
          </div>
          <div class="rec rec__tres cafeteria bosque">
            <div id="dinos__tres" class="dinos__tres"></div>
          </div>
          <div class="rec rec__pareja cafeteria monta">
            <div id="dinos__pareja" class="dinos__pareja"></div>
          </div>
          <div class="rec rec__rio">
            <div id="dinos__rio" class="dinos__rio"></div>
          </div>
          <div class="rec rec__rey bani bosque">
            <div id="dinos__rey" class="dinos__rey"></div>
          </div>
          <div class="rec rec__noigual bani monta">
            <div id="dinos__noigual" class="dinos__noigual"></div>
          </div>
          <div class="rec rec__solo bani monta">
            <div id="dinos__solo" class="dinos__solo"></div>
          </div>
        </div>
      </div>
      <div class="container__dinos">
        <div id="player-bag" class="dinos"></div>
      </div>
      <div class="container__info">
        <div class="info">
          <div class="user king">
            <div class="icon__user"></div>
            <div class="info__users">
              <div class="info__users__top">
                <p id="player1-name" class="nombre__user">Jugador 1</p>
                <div class="corona" title="Jugador con mayor puntuación"></div>
              </div>
              <p id="player1-score" class="punto">Puntaje: 0p</p>
            </div>
          </div>
          <div class="user user__uno">
            <div class="icon__user"></div>
            <div class="info__users">
              <div class="info__users__top">
                <p id="player2-name" class="nombre__user">Jugador 2</p>
              </div>
              <p id="player2-score" class="punto">Puntaje: 0p</p>
            </div>
          </div>
        </div>
      </div>
      <div id="die-container" class="die-container" style="display: none">
        <div id="die-face" class="die-face">
          <span id="die-text">TODOS</span>
        </div>
        <p id="die-description" class="die-description">
          Puedes colocar en cualquier recinto
        </p>
      </div>
    </main>

    <div class="menu-button-container">
      <button id="back-to-menu" class="back-to-menu-btn">Volver al menú</button>
    </div>

    <div id="game-over-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>¡Fin del juego!</h2>
        <div id="final-scores"></div>
        <button id="close-modal-btn">Cerrar</button>
      </div>
    </div>

    <script src="./js/GameDefinitions.js" type="module"></script>
    <script src="./js/logicaDeJuego.js" type="module"></script>
  </body>
</html>

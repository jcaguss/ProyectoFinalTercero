<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual</title>
    <link rel="stylesheet" href="./styles/manual.css" />
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked >
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <input type="radio" name="slider" id="slide6">
        <input type="radio" name="slider" id="slide7">
        <input type="radio" name="slider" id="slide8">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <div class="slide-content">
                            <img src="/frontend/img/Spanish-manual/Manual1.jpg" alt="Manual 1">
                        </div>
                    </div>
                    <div class="slide slide_2">
                        <div class="slide-content">
                            <img src="/frontend/img/Spanish-manual/Manual2.jpg" alt="Manual 2">
                        </div>
                    </div>
                    <div class="slide slide_3">
                        <div class="slide-content">
                            <img src="/frontend/img/Spanish-manual/Manual3.jpg" alt="Manual 3">
                        </div>
                    </div>
                    <div class="slide slide_4">
                        <div class="slide-content">
                            <img src="/frontend/img/Spanish-manual/Manual4.jpg" alt="Manual 4">
                        </div>
                    </div>
                    <div class="slide slide_5">
                        <div class="slide-content">
                            <img src="/frontend/img/Spanish-manual/Manual5.jpg" alt="Manual 5">
                        </div>
                    </div>
                    <div class="slide slide_6">
                        <div class="slide-content">
                            <img src="/frontend/img/Spanish-manual/Manual6.jpg" alt="Manual 6">
                        </div>
                    </div>
                    <div class="slide slide_7">
                        <div class="slide-content">
                            <img src="/frontend/img/Spanish-manual/Manual7.jpg" alt="Manual 7">
                        </div>
                    </div>
                    <div class="slide slide_8">
                        <div class="slide-content">
                            <img src="/frontend/img/Spanish-manual/Manual8.jpg" alt="Manual 8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
            <label for="slide6"></label>
            <label for="slide7"></label>
            <label for="slide8"></label>
        </div> 
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
            <label for="slide6"></label>
            <label for="slide7"></label>
            <label for="slide8"></label>
        </div>
    </div>
</body>
</html>

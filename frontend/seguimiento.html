<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/seguimiento.css" />
    <title>Draftosaurus</title>
  </head>
  <body>
    <header class="container__nav">
      <nav class="nav">
        <div class="logo"></div>
        <div class="user__menu">AgusGamer</div>
      </nav>
    </header>

    <main class="container__containers">
      <div class="container__puntos__user__comienzo">
        <div id="puntos__user" class="puntos"></div>
        <div class="comienza"><p>Quien Comienza?</p></div>
      </div>
      <div class="container__tabla">
        <div class="tabla">
          <div class="rec rec__igual cafeteria bosque">
            <div id="bosque___semejanza" class="dinos__igual"></div>
          </div>
          <div class="rec rec__tres cafeteria bosque">
            <div id="trio__frondoso" class="dinos__tres"></div>
          </div>
          <div class="rec rec__pareja cafeteria monta">
            <div id="pradera__del__amor" class="dinos__pareja"></div>
          </div>
          <div class="rec rec__rio">
            <div id="rio" class="dinos__rio"></div>
          </div>
          <div class="rec rec__rey bani bosque">
            <div id="rey__selva" class="dinos__rey"></div>
          </div>
          <div class="rec rec__noigual bani monta">
            <div id="parado__diferencia" class="dinos__noigual"></div>
          </div>
          <div class="rec rec__solo bani monta">
            <div id="isla__solitaria" class="dinos__solo"></div>
          </div>
        </div>
      </div>
      <div class="container__dinos">
        <div class="dinos">
          <div class="dino dino__uno">
            <img src="./img/naranjaHori.PNG" data-color="naranja" alt="" />
          </div>
          <div class="dino dino__dos">
            <img src="./img/amarilloHori.PNG" data-color="amarillo" alt="" />
          </div>
          <div class="dino dino__tres">
            <img src="./img/rosaHori.PNG" data-color="rosa" alt="" />
          </div>
          <div class="dino dino__cuatro">
            <img src="./img/rojoHori.PNG" data-color="rojo" alt="" />
          </div>
          <div class="dino dino__cinco">
            <img src="./img/azulHori.PNG" data-color="azul" alt="" />
          </div>
          <div class="dino dino__seis">
            <img src="./img/verdeHori.PNG" data-color="verde" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/seguimiento.js"></script>
</html>
